<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>BLE HM-10</title>
  </head>
  <body>
    <div id="navbar">
      <h1>BLE HM-10 CONTROL PANEL</h1>
      <div id="control-buttons">
        <button id="connect-btn" onclick="connect()">connect</button>
        <button id="disconnect-btn" onclick="disconnect()" disabled>
          disconnect
        </button>
      </div>
    </div>
    <div id="log-container">
      <p class="log-info">Messages and logs will appear here</p>
    </div>
    <form id="terminal" onsubmit="submitMessage(event)">
      <input
        id="command-input"
        type="text"
        name="command"
        placeholder="Enter a message..."
        required
      />
      <button id="send-btn">send</button>
      <button type="button" id="clear-btn">clear</button>
    </form>
    <div id="custom-commands-container">
      <div id="custom-commands-navbar">
        <h2>Custom Commands:</h2>
        <button id="new-command-btn" onclick="openCustomCommandForm()">
          new
        </button>
        <div id="custom-commands-form">
          <form onsubmit="createCustomCommand(event)">
            <h3>New Custom Command</h3>
            <input
              name="command-name"
              type="text"
              placeholder="Command name"
              required
            />
            <input
              name="command-value"
              type="text"
              placeholder="Command value"
              required
            />
            <div id="custom-commands-form-buttons">
              <button>Create</button>
              <button
                type="button"
                id="cancel-custom-command"
                onclick="closeCustomCommandForm()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="custom-commands"></div>
    </div>
  </body>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./commands.js"></script>
  <script type="module" src="./bleHandler.js"></script>
</html>
